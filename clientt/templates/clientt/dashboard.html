<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css" rel="stylesheet" />

    <title>Document</title>

    <style>
        body {
            background-color: #363117;
        }

        @media (min-width: 991.98px) {
            main {
                padding-left: 240px;
            }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 58px 0 0;
            /* Height of navbar */
            box-shadow: 0 2px 5px 0 rgba(82, 69, 69, 0.05), 0 2px 10px 0 rgb(0 0 0 / 5%);
            width: 240px;
            z-index: 600;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
            }
        }

        .sidebar .active {
            border-radius: 5px;
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgba(222, 169, 169, 0.12);
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
            /* Scrollable contents if viewport is shorter than content. */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dfdfca;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button data-mdb-button-init class="navbar-toggler" type="button" data-mdb-collapse-init
                data-mdb-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" href="https://erp.student.najottalim.uz/">
                BooK&nbsp;
                <img src="https://book.uz/favicon.ico" height="70" alt="MDB Logo" loading="lazy" />SHop</a>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <div class="input-group rounded">
                <form method="get">
                    <div class="input-group">
                        <input type="search" class="form-control rounded" name="search" placeholder="Search"
                            aria-label="Search" aria-describedby="search-addon" />
                        <button type="submit" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
                    </div>
                </form>
            </div>

            {% if user.user_role == 'client' %}
            <form class="d-flex">
                <a class="btn btn-outline-dark" href="{% url 'shop:cart_detail' %}">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">{{count}}</span>
                </a>
            </form>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {% endif %}


            <!-- Right links -->
            <ul class="navbar-nav ms-auto d-flex flex-row">

                <!-- Avatar -->
                <li class="nav-item dropdown">
                    <a>
                        <a href="{% url 'shop:logout' %}" class=" breadcrumb-item m-4"><i
                                class="fa-solid fa-right-from-bracket"></i></a>

                    </a>
                </li>
            </ul>
            </li>
            </ul>
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!--Main Navigation-->
    <header>
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white mt-5">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-4 mt-2">


                    <a href="{% url 'client:home' %}" class="list-group-item list-group-item-action py-2 ripple"
                        aria-current="true">
                        <i class="fa-solid fa-house"></i>&nbsp;&nbsp;<span>Home</span>
                    </a></br>




                    <a href="{% url 'client:register' %}" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-user-plus"></i>&nbsp;&nbsp;<span>Seller Create</span>
                    </a>

                    
                    <a href="{% url 'client:users_table' %}" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-users"></i>&nbsp;&nbsp;<span>Users</span>
                    </a>

                    <a href="{% url 'client:book_table' %}" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-book-open-reader"></i>&nbsp;&nbsp;<span>Books</span>
                    </a>

                    <a href="{% url 'client:profile' %}" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-gear"></i>&nbsp;&nbsp;<span>Profile</span>
                    </a>


                </div>
            </div>
        </nav>
        <!-- Sidebar -->

    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px;">
        <div class="container pt-4">
            {% block content %}

            {% endblock content %}
        </div>
    </main>
    <!--Main layout-->




</body>
<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>–ê
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"></script>

</html>
