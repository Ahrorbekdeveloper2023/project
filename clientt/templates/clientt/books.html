{% extends 'clientt/dashboard.html' %}

{% block content %}
<div class="container">
    <table class="table table-success table-striped-columns">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Turi</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td>{{book.quantity}}</td>
                <td>{{book.cotegory}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
