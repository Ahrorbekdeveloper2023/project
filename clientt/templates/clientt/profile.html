{% extends 'clientt/dashboard.html' %}


{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{user.image.url}}"><span class="font-weight-bold">{{user.first_name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input class="form-control" value="{{user.first_name}}"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input class="form-control" value="{{user.last_name}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input class="form-control" value="{{user.phone_number}}"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input class="form-control" value="{{user.email}}"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input class="form-control" value="{{user.address}}"></div>
                    <div class="col-md-12"><label class="labels">date</label><input class="form-control" value="{{user.date_joined}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Username</label><input class="form-control" value="{{user.username}}"></div>
                    <div class="col-md-6"><label class="labels">Password</label><input class="form-control" value="{{user.password}}"></div>
                </div>
                <div class="mt-5 text-center"><a class="btn btn-primary profile-button" href="{% url 'shop:update' %}">Edit</a></div>
            </div>
        </div>
    </div>
</div>
</div>
</div> 

{% endblock content %}
